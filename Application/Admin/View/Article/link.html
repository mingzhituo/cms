<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-admin-add">
    <!-- 基本信息开始 -->         
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接名称:</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$info.link_name}" placeholder="链接名称" id="link_name" name="link_name">
            </div>
            <span>请填写友情链接的名称 </span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否开启:</label>
                <div class="radio-box">
                    <input name="is_show" type="radio" id="sex-1" value="1" <if condition="$info[is_show] eq 1"> checked="checked"</if>>
                    <label for="sex-1">开启</label>
                </div>
                <div class="radio-box">
                    <input name="is_show" type="radio" id="sex-1" value="0" <if condition="$info[is_show] eq 0"> checked="checked"</if>>
                    <label for="sex-1">关闭</label>
                </div>
                <span>是否在前台显示 </span>                                             
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">是否在前台显示:</label>
                <div class="radio-box">
                    <input name="target" type="radio" id="sex-1" value="1" <if condition="$info[target] eq 1"> checked="checked"</if>>
                    <label for="sex-1">开启</label>
                </div>
                <div class="radio-box">
                    <input name="target" type="radio" id="sex-1" value="0" <if condition="$info[target] eq 0"> checked="checked"</if>>
                    <label for="sex-1">关闭</label>
                </div>
                <span>点击链接是否在新窗口打开 </span>                                             
        </div> 
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>链接LOGO：</label>
            <div class="formControls col-xs-8 col-sm-9">
            <div class="uploader-thum-container">
                <div id="fileList" class="uploader-list">
                    <img src="{$info.link_logo}" alt="">
                    <div class="info"></div>
                    <p class="state"></p>
                </div>
                <div id="filePicker">选择图片</div>
                <span id="btn-star" class="btn btn-default btn-uploadstar radius ml-10">开始上传</span>
                </div>
                <input type="hidden" name="link_logo" id="link_logo" value="{$info.link_logo}">
            </div>      
        </div>               
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">链接地址：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$info.link_url}" id="link_url" name="link_url">
            </div>
            <span>友情链接跳转地址</span>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-4">
                <input type="text" class="input-text" value="{$info.orderby}" id="orderby" name="orderby">
            </div>
            <span>请填写自然数，友情链接会根据排序进行由小到大排列显示</span>
        </div>        
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="hidden" name="act" value="{$act}">
                <input type="hidden" name="link_id" value="{$info['link_id']}">
                <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript" src="/Public/webuploader/upload.js"></script>
<script type="text/javascript">
$(function(){
    $('.skin-minimal input').iCheck({
        checkboxClass: 'icheckbox-blue',
        radioClass: 'iradio-blue',
        increaseArea: '20%'
    });
    
    $("#form-admin-add").validate({
        rules:{
            link_name:{
                required:true,
            },
            orderby:{
                number:true,
            },
            is_show:{
                required:true,
            },
            target:{
                required:true,
                number:true
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            var index = parent.layer.getFrameIndex(window.name);
            $(form).ajaxSubmit({
                type: 'post',
                url: "/index.php/Admin/Article/linkHandle" ,
                success: function(data){
                    if (data.status==1) {
                        layer.msg(data.msg,{icon:1,time:2000});
                        setInterval(function(){
                            parent.layer.close(index);
                        },2000);
                        parent.location.reload(true);
                    }else{
                        layer.msg(data.msg,{icon:2,time:1000});
                    }
                    
                },
                error: function(XmlHttpRequest, textStatus, errorThrown){
                    layer.msg('网络故障，请联系管理员!',{icon:0,time:1000});
                }
            });
            // parent.$('.btn-refresh').click();
        }
    });
});
uploadOne('/index.php/Admin/uploadify/webupload','#link_logo');
 
</script>
