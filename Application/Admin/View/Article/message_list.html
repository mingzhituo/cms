	    /**
	     * 公共操作（删，改）
	     * @param type
	     * @returns {boolean}
	     */
	    function publicHandle(ids,handle_type){
	        layer.confirm('确认当前操作？', {
	                    btn: ['确定', '取消'] //按钮
	                }, function () {
	                    // 确定
	                    $.ajax({
	                        url: $('#flexigrid').data('url'),
	                        type:'post',
	                        data:{ids:ids,type:handle_type},
	                        dataType:'JSON',
	                        success: function (data) {
	                            layer.closeAll();
	                            if (data.status == 1){
	                                layer.msg(data.msg, {icon: 1, time: 2000},function(){
	                                    location.href = data.url;
	                                });
	                            }else{
	                                layer.msg(data.msg, {icon: 2, time: 2000});
	                            }
	                        }
	                    });
	                }, function (index) {
	                    layer.close(index);
	                }
	        );
	    }
	/*
		参数解释：
		title	标题
		url		请求的url
		id		需要操作的数据id
		w		弹出层宽度（缺省调默认值）
		h		弹出层高度（缺省调默认值）
	*/
	/*管理员-增加*/
	function admin_add(title,url,w,h){
		layer_show(title,url,w,h);
	}
	/*管理员-删除*/
	function admin_del(url,obj,id){
		layer.confirm('确认要删除吗？',function(index){
			$.ajax({
				type: 'GET',
				url:url,
				dataType: 'json',
				success: function(data){
					if (data.status==1) {
						$(obj).parents("tr").remove();
						window.location.reload(true);
						layer.msg('已删除!',{icon:1,time:1000});
					}else{
						layer.msg(data.msg,{icon:2,time:1000});
					}
				},
				error:function(data) {
					console.log(data.msg);
				},
			});		
		});
	}

	/*管理员-编辑*/
	function admin_edit(title,url,id,w,h){

	}
	/*管理员-停用*/
	function admin_stop(obj,id){
		layer.confirm('确认要停用吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			$.ajax({
				type: 'post',
				url:'{:U("Admin/Handle/position")}',
				dataType: 'json',
				data:{act:'edit',id:id,is_open:0},
				success: function(data){
					if (data.status==1) {
						layer.msg('已停用',{icon:1,time:0});
						window.location.reload(true);;
					}else{
						layer.msg('操作失败',{icon:2,time:1000});exit;
					}
				},
	            error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('网络故障，请联系管理员!',{icon:0,time:1000});
				}
			});	
		});
	}

	/*管理员-启用*/
	function admin_start(obj,id){
		layer.confirm('确认要启用吗？',function(index){
			//此处请求后台程序，下方是成功后的前台处理……
			$.ajax({
				type: 'post',
				url:'{:U("Admin/Handle/position")}',
				dataType: 'json',
				data:{act:'edit',id:id,is_open:1},
				success: function(data){
					if (data.status==1) {
						layer.msg('已启用',{icon:1,time:0});
						window.location.reload(true);;
					}else{
						layer.msg('操作失败',{icon:2,time:1000});exit;
					}
				},
	            error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('网络故障，请联系管理员!',{icon:0,time:1000});
				}
			});
		});
	}
