<include file="Public/min-header"/>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 系统 <span class="c-gray en">&gt;</span> 友情链接 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title" style="padding:0px;"><i class="Hui-iconfont">&#xe681;</i> 友情链接</h3>
        </div>
        <div class="page-container">        
            <div class="navbar navbar-default">
				<form action="{:U('Admin/Article/articleList')}" id="search-form2" class="navbar-form form-inline l" method="post" style="width:32%">
					<div class="formControls">
						<span class="select-box" style="width:32%;">
							<input type="text" name="keywords" placeholder="搜索" style="border:0 none;">
						</span>							 				 
						<button type="submit" class="btn btn-primary"><i class="Hui-iconfont">&#xe665;</i> 筛选</button>
					</div>
				</form>             
            	<span class="r mt-10 mr-20"> <a href="javascript:;" onclick="admin_add('添加链接','{:U("admin/Article/link")}','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加链接</a></span> 
            </div>
            <table class="table table-border table-bordered radius table-hover" id="list-table" style="border-collapse:collapse;">
                <thead>
                    <tr class="text-c">
                        <th>排序</th>
						<th>链接名称</th>
						<th>链接地址</th>
						<th>新窗口打开</th>
						<th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="list" item="vo" key="k" >
                    <tr class="text-c">
                        <td class="va-m">
                            <input type="text" onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')" onchange="updateSort('friend_link','link_id','{$vo.link_id}','orderby',this)" size="4" value="{$vo.orderby}" class="input-sm" />                        
                        </td>
                        <td class="va-m">{$vo.link_name}</td>
                        <td class="va-m">{$vo.link_url}</td>
                        <td class="va-m">{$vo.target}</td>
                        <td>
                            <a title="编辑" href="javascript:;" onclick="admin_edit('链接编辑','{:U("admin/Article/link/link_id/".$vo['link_id'])}','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont btn btn-info radius">&#xe6df;</i></a>
                            <a title="删除" href="javascript:;" onclick="admin_del('{:U("admin/Article/linkHandle/")}',this,{$vo['link_id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont btn btn-danger radius">&#xe6e2;</i></a>
                        </td>
                    </tr>
                    </foreach>
                </tbody>
            </table>
            <div class="row">
                <div class="col-sm-6 text-left"></div>
                <div class="col-sm-6 text-right"><div class='dataTables_paginate paging_simple_numbers'><ul class='pagination'>{$page}</ul></div></div>      
            </div>            
        </div>
    </div>    
</div>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/Public/Admin/lib/layer/2.4/layer.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/Public/Admin/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/Public/Admin/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/Public/Admin/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
    参数解释：
    title   标题
    url     请求的url
    id      需要操作的数据id
    w       弹出层宽度（缺省调默认值）
    h       弹出层高度（缺省调默认值）
*/
/*管理员-增加*/
function admin_add(title,url,w,h){
    layer_show(title,url,w,h);
}
/*管理员-删除*/
function admin_del(url,obj,id){
    layer.confirm('确认要删除吗？',function(index){
        $.ajax({
            type: 'POST',
            url: url,
            dataType: 'json',
            data:{act:'del',link_id:id},
            success: function(data){
                if (data.status==1) {
                    $(obj).parents("tr").remove();
                    window.location.reload(true);
                    layer.msg('已删除!',{icon:1,time:1000});
                }else{
                    layer.msg(data.msg,{icon:2,time:1000});
                }
            },
            error:function(data) {
                console.log(data.msg);
            },
        });     
    });
}

/*管理员-编辑*/
function admin_edit(title,url,id,w,h){
    layer_show(title,url,w,h);
}

</script>
</body>
</html>
