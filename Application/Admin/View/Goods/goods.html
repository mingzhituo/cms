		$('input[type=checkbox]').removeAttr('checked');

$(function(){
	$(":checkbox[cka]").click(function(){
		var $cks = $(":checkbox[ck='"+$(this).attr("cka")+"']");
		if($(this).is(':checked')){
			$cks.each(function(){$(this).prop("checked",true);});
		}else{
			$cks.each(function(){$(this).removeAttr('checked');});
		}
	});

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	jQuery("#slideTxtBox").slide({trigger:"click",titOnClassName:"active"});

	$("#form-admin-add").validate({
		rules:{
			goods_name:{
				required:true,
			},
			password:{
				required:true,
			},
			password2:{
				required:true,
				equalTo: "#password"
			},
			sort_order:{
				required:true,
				number:true
			},
			phone:{
				required:true,
				isPhone:true,
			},
			email:{
				required:true,
				email:true,
			},
			adminRole:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			var index = parent.layer.getFrameIndex(window.name);
			$(form).ajaxSubmit({
				type: 'post',
				url: "/index.php/Admin/Goods/goodsHandle" ,
				success: function(data){
					if (data.status==1) {
						layer.msg(data.msg,{icon:1,time:1000});
						setInterval(function(){
							parent.layer.close(index);
						},1000);
						parent.window.location.href="/index.php/Admin/Goods/goodsList/cat_id/{$sta}";
					}else{
						layer.msg(data.msg,{icon:2,time:1000});
					}
					
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg('网络故障，请联系管理员!',{icon:0,time:1000});
				}
			});
			parent.$('.btn-refresh').click();
		}
	});
});

// 属性输入框的加减事件
function addAttr(a)
{
	var attr = $(a).parent().parent().prop("outerHTML");	
	attr = attr.replace('addAttr','delAttr').replace('+','-');	
	$(a).parent().parent().after(attr);
}
// 属性输入框的加减事件
function delAttr(a)
{
   $(a).parent().parent().remove();
}

function ClearPicArr2(obj,path)
{
	var msg = "您真的确定要删除吗？\n\n请确认！";
	if (confirm(msg)!=true){
		return false;
	}   	
	$.ajax({
                type:'GET',
                url:"{:U('Admin/Uploadify/delupload')}",
                data:{action:"del", filename:path},
                success:function(){
                       $(obj).parent().parent().remove(); // 删除完服务器的, 再删除 html上的图片				 
                }
	});
	// 删除数据库记录
	$.ajax({
                type:'GET',
                url:"{:U('Admin/Goods/del_goods_images')}",
                data:{filename:path},
                success:function(){
                      //		 
                }
	});		
}
