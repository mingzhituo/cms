<form method="post" enctype="multipart/form-data" target="_blank" id="form-order">
    <table class="table table-border table-bordered radius table-hover" id="list-table" style="border-collapse:collapse;">
        <thead>
            <tr class="text-c">
                <th>ID</th>
                <th>规格类型</th>
                <th>规格名称</th>
                <th>规格项</th>
                <th>筛选</th>
                <th>排序</th>
                <th>操作</th> 
            </tr>
        </thead>
        <tbody>
            <volist name="specList" id="vo">
            <tr class="text-c">
                <td class="va-m">{$vo.id}</td>
                <td class="va-m">{$goodsTypeList[$vo[type_id]][name]}</td>
                <td class="va-m">{$vo.name}</td>
                <td class="va-m">{$vo.spec_item}</td>
                <td class="va-m">                    
                    <img width="20" height="20" src="__PUBLIC__/images/<if condition='$vo[search_index] eq 1'>yes.png<else />cancel.png</if>" onclick="changeTableVal('spec','id','{$vo.id}','search_index',this)"/>
                </td>
                <td class="va-m">
                    <input type="text" onchange="updateSort('spec','id','{$vo.id}','order',this)"  onkeyup="this.value=this.value.replace(/[^\d]/g,'')" onpaste="this.value=this.value.replace(/[^\d]/g,'')"  size="4" value="{$vo.order}" class="input-sm" />
                </td>
                <td>
                    <a title="编辑" href="javascript:;" onclick="admin_edit('规格编辑','{:U("Admin/Goods/spec/id/".$vo['id'])}','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont btn btn-info radius">&#xe6df;</i></a>
                    <a title="删除" href="javascript:;" onclick="admin_del('{:U("Admin/Goods/specHandle")}',this,{$vo['id']})" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont btn btn-danger radius">&#xe6e2;</i></a>
                </td>
            </tr>
            </volist>
        </tbody>
    </table>
</form>
<div class="row">
    <div class="col-sm-6 text-left"></div>
    <div class="col-sm-6 text-right">{$page}</div>      
</div>  
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).attr('data-p');
        ajax_get_table('search-form2',cur_page);
    });
          
</script>
